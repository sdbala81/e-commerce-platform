name: Build and Push Image For Customer

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      imageRepository: "globaltickets.customer"
      containerRegistry: "globalticketsacr.azurecr.io"
      dockerfilePath: "code/customer/src/Customer.WebApi/Dockerfile"
      deploymentFile: "customer.yaml"
      namespace: "globaltickets"

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Print Current Directory
        run: pwd

      - name: List All Files in Repository
        run: ls -R

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Re-Tag Previous Latest
        run: |
          set -e
          if docker pull ghcr.io/${{ github.repository }}/customer:latest; then 
            echo "Successfully pulled :latest image, proceeding to re-tag."
            docker tag ghcr.io/${{ github.repository }}/customer:latest ghcr.io/${{ github.repository }}/customer:${{ github.run_number }}
            docker push ghcr.io/${{ github.repository }}/customer:${{ github.run_number }}
          else
            echo "No existing :latest image to re-tag"
          fi

      - name: Build an image from Dockerfile
        run: |
          docker build -t ghcr.io/${{ github.repository }}/customer:latest -f ${{ env.dockerfilePath }} ${{ github.workspace }}

      - name: Push image to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ github.repository }}/customer:latest

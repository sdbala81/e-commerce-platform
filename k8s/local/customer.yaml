apiVersion: v1
kind: Service
metadata:
  name: customer
  labels:
    app: customer
spec:
  selector:
    app: customer
  ports:
    - protocol: TCP
      port: 7000
      targetPort: 7000
      name: http
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer
  labels:
    app: customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer
  template:
    metadata:
      labels:
        app: customer
    spec:
      containers:
        - name: customer
          image: globaltickets.customer:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 7000
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
          resources:
            limits:
              memory: "1Gi"
              cpu: "750m"
            requests:
              memory: "500Mi"
              cpu: "250m"
